<div class="row">
    <div class="col-xs-12">
        <img
            [src]="recipe.imagePath"
            alt="{{ recipe.name }}"
            class="img-responsive"
            style="max-height: 300px;"
        >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div
            class=""
            appDropdown
            #r="appDropdown"
        >
            <button
                type="button"
                class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown"
            >
                Manage
                <span class="caret"></span></button>
            <ul
                class="dropdown-menu"
                [ngClass]="{'show':r.isOpen}"
            >
                <li><a
                        class="dropdown-item"
                        style="cursor: pointer"
                        (click)="onAddToShoppingList()"
                        (keypress)="onAddToShoppingList()"
                        tabindex="0"
                    >To Shopping List</a></li>
                <li><a
                        class="dropdown-item"
                        style="cursor: pointer"
                        (click)="onEditRecipe()"
                        (keypress)="onEditRecipe()"
                        tabindex="1"
                    >Edit Recipe</a></li>
                <li><a
                        class="dropdown-item"
                        style="cursor: pointer"
                        (click)="onDeleteRecipe()"
                        (keypress)="onDeleteRecipe()"
                        tabindex="2"
                    >Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div
    class=""
    row
>
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div
    class=""
    row
>
    <div class="col-xs-12">
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients"
            >
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
