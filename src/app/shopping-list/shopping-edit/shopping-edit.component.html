<div class="row">
    <div class="col-xs-12">
        <form
            (ngSubmit)="onSubmit(f)"
            #f="ngForm"
        >
            <div class="row mb-2">
                <div class="col-sm-5 form-group">
                    <label
                        for="name"
                        class="form-label"
                    >Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        name="name"
                        ngModel
                        required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label
                        for="amount"
                        class="form-label"
                    >Amount</label>
                    <input
                        type="number"
                        class="form-control"
                        name="amount"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="row">
                <div
                    class="col-xs-12"
                    spacing
                >
                    <button
                        class="btn btn-success me-2"
                        type="submit"
                        [disabled]="!f.valid"
                    >{{ editMode ? 'Update' : 'Add'}}</button>
                    <button
                        class="btn btn-danger me-2"
                        type="button"
                        (click)="onDelete()"
                        *ngIf="editMode"
                    >Delete</button>
                    <button
                        class="btn btn-primary"
                        type="button"
                        (click)="onClear()"
                    >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
